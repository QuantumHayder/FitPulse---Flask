{% extends "base.html" %}

{% block title %} FitPulse | Settings {% endblock title %}

{% block body %}
<div class="container mx-auto p-6">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Settings</h1>

    <section class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 space-y-4 mb-8">
        <h2 class="text-2xl font-bold text-gray-800">Update Personal Information</h2>
        <div id="update-info-notification" class="mb-4"></div>

        <form 
            hx-post="{{ url_for('auth.update_profile') }}" 
            hx-target="#update-info-notification" 
            hx-swap="innerHTML"
            class="space-y-4"
        >
            <div>
                <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-1">First Name</label>
                <input 
                    type="text" 
                    name="first_name" 
                    id="first_name" 
                    placeholder="Enter first name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-1">Last Name</label>
                <input 
                    type="text" 
                    name="last_name" 
                    id="last_name" 
                    placeholder="Enter last name" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter email address" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div class="text-center">
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-gradient-to-r from-violet-500 to-indigo-500 text-white font-semibold rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300"
                >
                    Update Information
                </button>
            </div>
        </form>
    </section>

    <section class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 space-y-4">
        <h2 class="text-2xl font-bold text-gray-800">Change Password</h2>
        <div id="change-password-notification" class="mb-4"></div>

        <form 
            hx-post="{{ url_for('auth.change_password') }}" 
            hx-target="#change-password-notification" 
            hx-swap="innerHTML"
            class="space-y-4"
        >
            <div>
                <label for="current_password" class="block text-sm font-semibold text-gray-700 mb-1">Current Password</label>
                <input 
                    type="password" 
                    name="current_password" 
                    id="current_password" 
                    placeholder="Enter current password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-1">New Password</label>
                <input 
                    type="password" 
                    name="new_password" 
                    id="new_password" 
                    placeholder="Enter new password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="confirm_new_password" class="block text-sm font-semibold text-gray-700 mb-1">Confirm New Password</label>
                <input 
                    type="password" 
                    name="confirm_new_password" 
                    id="confirm_new_password" 
                    placeholder="Confirm new password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div class="text-center">
                <button 
                    type="submit" 
                    class="px-6 py-2 bg-gradient-to-r from-violet-500 to-indigo-500 text-white font-semibold rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300"
                >
                    Change Password
                </button>
            </div>
        </form>
    </section>
</div>
{% endblock body %}
