{% macro primary_button(text, href='#', classes='', attrs={}) %}
<a
    {% if href != "#" %}
    href="{{ href }}"
    {% endif %}
   class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-violet-600 to-indigo-600 rounded-lg hover:from-violet-700 hover:to-indigo-700 transition-all duration-200 shadow-sm hover:shadow focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 {{ classes }}"
   {% for attr, value in attrs.items() %}
   {{ attr }}="{{ value }}"
   {% endfor %}>
    {{ text }}
</a>
{% endmacro %}

{% macro secondary_button(text, href='#', classes='', attrs={}) %}
<a
    {% if href != "#" %}
    href="{{ href }}"
    {% endif %}
   class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 rounded-lg hover:bg-gray-50 transition-all duration-200 {{ classes }}"
   {% for attr, value in attrs.items() %}
   {{ attr }}="{{ value }}"
   {% endfor %}>
    {{ text }}
</a>
{% endmacro %}
