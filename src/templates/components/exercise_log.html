<div class="max-w-2xl mx-auto p-4">
    <button class="w-full bg-white border border-gray-200 rounded-lg shadow-sm px-4 py-3 flex justify-between items-center hover:bg-gray-50 transition-colors" 
            hx-on:click="document.getElementById({{log.id}}).classList.toggle('hidden')"
            type="button">
        <h1 class="text-lg font-semibold text-gray-900">
            Exercise Log {{ log.timestamp.strftime("%m/%d/%Y %H:%M:%S") }}
        </h1>
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
    </button>

    <div id="{{log.id}}" class="hidden mt-2">
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th class="px-6 py-3">Name</th>
                        <th class="px-6 py-3">Reps</th>
                        <th class="px-6 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exercise, reps in log.get_exercises() %}
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4">{{ exercise.title }}</td>
                        <td class="px-6 py-4">{{ reps }}</td>
                        <td class="px-6 py-4 flex gap-2">
                            <button 
                                class="font-medium text-blue-600 hover:text-blue-800 bg-blue-100 px-3 py-1 rounded-md">
                                Update
                            </button>
                            <button 
                                class="font-medium text-red-600 hover:text-red-800 bg-red-100 px-3 py-1 rounded-md">
                                Delete
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
