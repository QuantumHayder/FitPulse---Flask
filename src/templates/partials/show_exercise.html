                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-violet-50 p-3 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 mb-1">Type</p>
                        <p class="text-sm font-medium text-gray-800">{{ exercise.type }}</p>
                    </div>
                    <div class="bg-violet-50 p-3 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 mb-1">Body Part</p>
                        <p class="text-sm font-medium text-gray-800">{{ exercise.body_part }}</p>
                    </div>
                    <div class="bg-violet-50 p-3 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 mb-1">Level</p>
                        <p class="text-sm font-medium text-gray-800">{{ exercise.level }}</p>
                    </div>
                    <div class="bg-violet-50 p-3 rounded-lg">
                        <p class="text-xs font-semibold text-gray-500 mb-1">Equipment</p>
                        <p class="text-sm font-medium text-gray-800">
                            {{ exercise.equipment or 'No Equipment Required' }}
                        </p>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-3 text-gray-800">Description</h2>
                    <p class="text-gray-600 leading-relaxed">
                        {{ exercise.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
