<button 
    hx-post="{{ url_for('client.toggle_workout_plan_active', plan_id=workout_plan.id) }}"

    class="px-3 py-1 rounded-full text-sm font-semibold {% if workout_plan.is_active %}bg-green-100 text-green-800{% else %}bg-gray-100 text-gray-800{% endif %}">
    {{ 'Active' if workout_plan.is_active else 'Inactive' }}
</button>
