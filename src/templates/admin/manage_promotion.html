{% extends "base.html" %}

{% block title %} Admin | Promotion {% endblock title %}

{% block body %}
<h1 class="text-3xl font-bold text-gray-900 text-center">Manage Promotions</h1>
<form 
    hx-get="{{ url_for('admin.manage_promotion') }}"
    hx-target="#training-class-table"
    hx-swap="innerHTML"
    hx-indicator="#spinner"
    hx-params="*"
    id="promotion-form"
    class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6"
>   

    <div class="flex flex-row justify-center gap-6 space-y-6">
        <div class="flex flex-col">
            <label for="title" class="mb-2 text-sm font-medium text-gray-700">Title</label>
            <input 
                type="text" 
                name="title" 
                id="title" 
                placeholder="Search class title" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
            >
        </div>
        <div class="flex items-col">
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-violet-500 to-indigo-500 text-white py-2 rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center px-8"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Search
            </button>
        </div>
    </div>
    <div class="flex flex-row justify-center gap-6 space-y-6">
        <div class="flex flex-col justify-end">
            <label for="title" class="mb-2 text-sm font-medium text-gray-700">Amount</label>
            <input 
                type="number" 
                name="amount" 
                id="amount" 
                placeholder="Enter promotion amount" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
            >
        </div>
        <div class="flex flex-col">
            <label for="title" class="mb-2 text-sm font-medium text-gray-700">Date</label>
            <input 
                type="date" 
                name="date" 
                id="date" 
                placeholder="Enter start date" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
            >
        </div>
    </div>
    <div class="flex flex-row justify-center gap-6 space-y-6">
        <div class="flex flex-col justify-end">
            <label for="title" class="mb-2 text-sm font-medium text-gray-700 space-y-6">Start</label>
            <input 
                type="time" 
                name="start" 
                id="start" 
                placeholder="Enter start time" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
            >
        </div>
        <div class="flex flex-col">
            <label for="title" class="mb-2 text-sm font-medium text-gray-700">Duration</label>
            <input 
                type="number" 
                name="duration" 
                id="duration" 
                placeholder="Enter duration" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
            >
        </div>
    </div>
</form>

<div id="spinner" class="htmx-indicator inset-0 flex items-center justify-center bg-opacity-75 w-12 h-12 mx-auto mt-1">
    <div class="w-12 h-12 border-4 border-violet-500 border-dotted rounded-full animate-spin"></div>
</div>

<div id="training-class-table" class="flex flex-wrap gap-6 p-4 justify-center">
    {% include "partials/training_class_promotion.html" %}
</div>
{% endblock body %}
