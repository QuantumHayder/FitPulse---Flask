{% extends "base.html" %}

{% block title %} Admin | Add Nutrition {% endblock title %}

{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">Add Nutrition</h1>
    <form 
        hx-post="{{ url_for('admin.create_nutrition') }}"
        hx-target="#notification"
        hx-swap="innerHTML"
        class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 space-y-4"
    >   
        <div id="notification" class="mb-4"></div>
        <div>
            <label for="food" class="block text-sm font-semibold text-gray-700 mb-1">Food Name</label>
            <input 
                type="text" 
                name="food" 
                id="food" 
                placeholder="Enter food name" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                required
            >
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="calories" class="block text-sm font-semibold text-gray-700 mb-1">Calories</label>
                <input 
                    type="number" 
                    name="calories" 
                    id="calories" 
                    step="0.01"
                    placeholder="Calories per serving" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="carbs" class="block text-sm font-semibold text-gray-700 mb-1">Carbohydrates</label>
                <input 
                    type="number" 
                    id="carbs" 
                    step="0.01"
                    name="carbs" 
                    placeholder="Carbs in grams" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="proteins" class="block text-sm font-semibold text-gray-700 mb-1">Proteins</label>
                <input 
                    type="number" 
                    name="proteins" 
                    id="proteins" 
                    step="0.01"
                    placeholder="Proteins in grams" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>

            <div>
                <label for="fats" class="block text-sm font-semibold text-gray-700 mb-1">Fats</label>
                <input 
                    type="number" 
                    name="fats" 
                    id="fats" 
                    step="0.01"
                    placeholder="Fats in grams" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                    required
                >
            </div>
        </div>

        <div class="text-center mt-6">
            <button 
                type="submit" 
                class="px-6 py-2 bg-gradient-to-r from-violet-500 to-indigo-500 text-white font-semibold rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center"
            >
                Add Nutrition
            </button>
        </div>
    </form>
</div>
{% endblock body %}
