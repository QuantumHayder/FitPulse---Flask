{% extends "base.html" %}

{% block title %} Admin | Create Admin {% endblock title %}

{% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">Create an Admin</h1>

    <form 
        hx-post="{{ url_for('admin.create_admin') }}" 
        hx-target="#notification" 
        hx-swap="innerHTML"
        class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 space-y-4"
    >
        <div id="notification" class="mb-4"></div>
        <div>
            <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-1">First Name</label>
            <input 
                type="text" 
                name="first_name" 
                id="first_name" 
                placeholder="Enter first name" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                required
            >
        </div>

        <div>
            <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-1">Last Name</label>
            <input 
                type="text" 
                name="last_name" 
                id="last_name" 
                placeholder="Enter last name" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                required
            >
        </div>

        <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="Enter email address" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                required
            >
        </div>

        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Enter a strong password" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                required
            >
        </div>

        <div>
            <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-1">Confirm Password</label>
            <input 
                type="password" 
                name="confirm_password" 
                id="confirm_password" 
                placeholder="Re-enter the password" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                required
            >
        </div>

        <div class="text-center mt-6">
            <button 
                type="submit" 
                class="px-6 py-2 bg-gradient-to-r from-violet-500 to-indigo-500 text-white font-semibold rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center"
            >
                Create Admin
            </button>
        </div>
    </form>
</div>
{% endblock body %}
