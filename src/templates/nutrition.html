{% extends "base.html" %}

{% block title %} FitPulse | Nutrition {% endblock title %}

{% block body %}
<h1 class="text-center text-3xl font-bold mb-6 text-gray-800"> Nutrition </h1>

<form 
    hx-get="{{ url_for('base.nutrition_search') }}"
    hx-target="#nutrition-table"
    hx-swap="innerHTML"
    hx-indicator="#spinner"
    hx-params="*"
    class="max-w-md mx-auto mb-6 bg-white shadow-md rounded-lg p-6"
>   
    <div class="flex flex-row justify-between gap-4">
            <div class="flex flex-col w-96">
                <label for="food" class="mb-2 text-sm font-medium text-gray-700">Food</label>
                <input 
                    type="text" 
                    name="food" 
                    id="food" 
                    placeholder="Search by food name" 
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
                >
            </div>

            <div class="flex items-end w-fit">
                <button 
                    type="submit" 
                    class="w-full px-10 bg-gradient-to-r from-violet-500 to-indigo-500 text-white py-2 rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                    Search
                </button>
            </div>
    </div>
</form>

<div id="spinner" class="htmx-indicator inset-0 flex items-center justify-center bg-opacity-75 w-12 h-12 mx-auto my-2">
    <div class="w-12 h-12 border-4 border-violet-500 border-dotted rounded-full animate-spin"></div>
</div>

<div id="nutrition-table">


</div>
{% endblock body %}
