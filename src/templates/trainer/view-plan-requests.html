{% extends "base.html" %}

{% block title %} FitPulse | Pending Workout Plan Requests {% endblock title %}

{% block body %}
<h1 class="text-center text-3xl font-bold mb-6 text-gray-800"> Workout Plan Requests </h1>


<div id="workout-requests-table">
    {% include "partials/workout-requests-table.html" %}
</div>


<div class="max-w-2xl mx-auto p-4">
    <div class="flex gap-4 items-center my-4 justify-center">
        <select name="exercises" id="exercise-dropdown" class="w-full bg-white border border-gray-300 rounded-md shadow-sm px-3 py-2" multiple>
            <option value="" disabled selected>Select an exercise</option>
            {% for exercise in exercises %}
            <option value="{{ exercise.id }}">{{ exercise.title }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="flex flex-col gap-2">
        <label for="title" class="block text-sm font-medium text-gray-700">WorkoutPlan Title:</label>
        <input 
            type="text" 
            name="title" 
            id="title"
            placeholder="The Amazing Workout Plan"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            required 
        >
        <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
        <textarea 
            id="description" 
            name="description" 
            rows="4" 
            required
            placeholder="Workout Plan description..."
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            required
        ></textarea>
    </div>
</div>

{% endblock body %}
