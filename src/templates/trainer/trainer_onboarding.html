{% extends 'base.html' %}

{% block title %} FitPulse | Trainer Onboarding {% endblock title %}


{% block body %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Submit Trainer Request</h2>
            <div>
                <label for="linkedin_url" class="block text-sm font-medium text-gray-700">LinkedIn Profile URL</label>
                <input 
                    type="url" 
                    id="linkedin_url" 
                    name="linkedin_url" 
                    required 
                    placeholder="https://www.linkedin.com/in/your-profile"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    rows="4" 
                    required
                    placeholder="Tell us why you want to become a trainer..."
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                ></textarea>
            </div>

            <div class="pt-4">
                <button 
                    type="submit" 
                    hx-post="{{ url_for('base.trainer_request') }}"
                    hx-target="#trainer-requests"
                    hx-swap="innerHTML"
                    hx-include="#description, #linkedin_url"
                    class="w-full bg-gradient-to-r from-violet-500 to-indigo-500 text-white py-2 rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center"
                >
                    Submit Request
                </button>
            </div>
        </div>

        <div id="trainer-requests" class="p-6 bg-gray-50 border-t">
            {% include "trainer/trainer_requests.html" %}
        </div>
    </div>
</div>
{% endblock body %}
