{% extends "base.html" %}

{% block title %} Trainer | Create Training Class {% endblock title %}

{% block body %}
<h1 class="text-center text-3xl font-bold mb-6 text-gray-800"> Create Training Class </h1>

<form 
        hx-post="{{ url_for('trainer.create_class') }}" 
        hx-target="#notification" 
        hx-swap="innerHTML"
        class="max-w-4xl mx-auto mb-6 bg-white shadow-md rounded-lg p-6"
        
>   <div id="notification" class="mb-4"></div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="flex flex-col">
            <label for="title" class="mb-2 text-sm font-medium text-gray-700">Title</label>
            <input 
                type="text" 
                name="title" 
                id="title" 
                placeholder="Enter class title" 
                class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
            >
        </div>

        <div class="flex flex-col">
            <label for="description" class="mb-2 text-sm font-medium text-gray-700">Description</label>
            <textarea
                    id="description" 
                    name="description" 
                    rows="4" 
                    required
                    placeholder="Class Description"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                ></textarea>
        
        </div>

        <div class="flex flex-col">
            <label for="date" class="mb-2 text-sm font-medium text-gray-700">Date</label>
            <input 
            type="date" 
            name="date" 
            id="date" 
            placeholder="Enter Class Date" 
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
        >
        </div>

        <div class="flex flex-col">
            <label for="time" class="mb-2 text-sm font-medium text-gray-700">Time</label>
            <input 
            type="time" 
            name="time" 
            id="time" 
            placeholder="Enter Class Time" 
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
        >
        </div>

        <div class="flex flex-col">
            <label for="duration" class="mb-2 text-sm font-medium text-gray-700">Duration</label>
            <input 
            type="integer" 
            name="duration" 
            id="duration" 
            placeholder="Enter Class Durarion In Minutes" 
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
        >
        </div>

        <div class="flex flex-col">
            <label for="cost" class="mb-2 text-sm font-medium text-gray-700">Cost</label>
            <input 
            type="money" 
            name="cost" 
            id="cost" 
            placeholder="Enter Class Cost" 
            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500"
        >
        </div>

        <div class="flex items-end">
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-violet-500 to-indigo-500 text-white py-2 rounded-md hover:from-violet-600 hover:to-indigo-600 transition duration-300 flex items-center justify-center"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Create Class
            </button>
        </div>
    </div>
</form>

<div id="spinner" class="htmx-indicator inset-0 flex items-center justify-center bg-opacity-75 w-12 h-12 mx-auto my-2">
    <div class="w-12 h-12 border-4 border-violet-500 border-dotted rounded-full animate-spin"></div>
</div>


<div id="create-training-class-table" class="flex flex-wrap gap-6 p-4 justify-center">

</div>

{% endblock body %}
